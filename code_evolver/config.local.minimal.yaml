# ============================================================================
# mostlylucid DiSE - Local Ollama Configuration (Minimal)
# ============================================================================
#
# SETUP:
# 1. ollama pull llama3 codellama gemma3_1b nomic-embed-text qwen2.5-coder:14b
# 2. python chat_cli.py --config config.local.minimal.yaml
#
# This config just selects backend and maps model roles.
# All tool definitions come from tools/ directory.
#
# ============================================================================

# LLM Backend Selection & Role Mapping
llm:
  # Select backend
  backend: "ollama"

  # Map model roles to actual Ollama models
  model_roles:
    fast: "phi3:mini"                      # Fast & free for simple tasks (3.8B params, great for triage)
    base: "codellama"                      # General purpose coding - DEFAULT (good code generation, fast)
    powerful: "qwen2.5-coder:14b"          # Most capable for complex tasks (14B params, LONG timeout needed)
    god_level: "deepseek-coder:33b"        # Last resort for very hard problems
    embedding: "nomic-embed-text"          # Local embeddings (free, 768-dim)

  # API settings (optional overrides)
  api_settings:
    endpoint: "http://localhost:11434"
    timeout: 240  # Default timeout for most models

  # Per-model timeout overrides (in seconds)
  model_timeouts:
    "qwen2.5-coder:14b": 600               # 10 minutes - large model needs time
    "deepseek-coder:33b": 900              # 15 minutes - very large model
    "codellama": 120                       # 2 minutes - fast enough
    "phi3:mini": 60                        # 1 minute - very fast

# ============================================================================
# System Configuration (shared across all backends)
# ============================================================================

# Execution settings
execution:
  default_timeout_ms: 5000
  max_memory_mb: 256
  max_retries: 3
  sandbox:
    allow_network: false
    allow_file_write: false
    temp_dir: "./temp"

# Auto-evolution
auto_evolution:
  enabled: true
  performance_threshold: 0.15
  min_runs_before_evolution: 3
  check_interval_minutes: 60
  max_versions_per_node: 10
  keep_best_n_versions: 3
  mutation_temperature: 0.7

# Quality evaluation
quality_evaluation:
  enabled: true
  evaluate_steps:
    strategy: true
    code: true
    tests: true
    final: true
  thresholds:
    strategy_min: 0.70
    code_quality_min: 0.75
    test_coverage_min: 0.80
    final_min: 0.80
    auto_adjust: true
    adjustment_window: 100
  max_iterations: 3
  improvement_threshold: 0.05
  feedback:
    include_suggestions: true
    include_examples: true
    store_in_rag: true
    learn_from_success: true

# Storage paths
registry:
  path: "./registry"
  backup_enabled: true
  backup_interval_hours: 24
  max_backup_count: 7

nodes:
  path: "./nodes"
  artifacts_path: "./artifacts"

rag_memory:
  path: "./rag_memory"
  use_qdrant: true
  qdrant_url: "http://192.168.0.76:6333"
  collection_name: "code_evolver_artifacts"
  max_embedding_content_length: 1000

# Logging
logging:
  level: "INFO"
  file: "code_evolver.log"
  max_file_size_mb: 10
  backup_count: 5
  console:
    enabled: true
    use_colors: true

# Chat interface
chat:
  prompt: "DiSE> "
  history_file: ".code_evolver_history"
  max_history: 1000
  show_thinking: false
  show_metrics: true
  show_workflow: true
  auto_save_context: true
  workflow_mode:
    enabled: true
    detect_keywords: ["and", "then", "translate", "convert"]
    min_steps: 2
    max_steps: 10
  default_workflow_context:
    priority: "medium"
    quality_level: "production"
    speed_requirement: "balanced"
    max_iterations: 3
    allow_escalation: true

# Testing
testing:
  enabled: true
  auto_escalate: true
  max_escalation_attempts: 6
  test_driven_development: true
  initial_optimization_iterations: 3
  optimization_score_threshold: 0.1

# Optimization (disabled for local - it's already free!)
optimization:
  enabled: false

optimization_pressure:
  high:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    min_quality_threshold: 0.60
    max_latency_ms: 1000
  medium:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    min_quality_threshold: 0.75
    max_latency_ms: 10000
  low:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    min_quality_threshold: 0.80
    max_latency_ms: null

build:
  app_name: "DiSE"
  version: "0.1.0"
  icon: null
