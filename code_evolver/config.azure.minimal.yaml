# ============================================================================
# Code Evolver - Azure OpenAI Configuration (Minimal)
# ============================================================================
#
# SETUP:
# 1. Set Azure OpenAI environment variables:
#    export AZURE_OPENAI_API_KEY='your-key'
#    export AZURE_OPENAI_ENDPOINT='https://your-resource.openai.azure.com/'
# 2. python chat_cli.py --config config.azure.minimal.yaml
#
# This config just selects backend and maps model roles.
# All tool definitions come from tools/ directory.
#
# ============================================================================

# LLM Backend Selection & Role Mapping
llm:
  # Select backend
  backend: "azure"

  # Map model roles to actual Azure OpenAI deployment names
  # NOTE: These are YOUR deployment names - adjust to match your Azure setup
  model_roles:
    fast: "gpt-4o-mini"                    # Fast & cheap for simple tasks (triage, quick feedback)
    base: "gpt-4o"                         # Balanced for most tasks - DEFAULT (overseer, generator, evaluator)
    powerful: "gpt-4-turbo"                # Most capable for complex tasks (escalation, deep analysis)
    embedding: "text-embedding-ada-002"    # Azure OpenAI embeddings for RAG

  # Azure API settings
  api_settings:
    api_version: "2024-02-15-preview"
    max_tokens: 4096
    timeout: 120

# ============================================================================
# System Configuration (shared across all backends)
# ============================================================================

# Execution settings
execution:
  default_timeout_ms: 5000
  max_memory_mb: 256
  max_retries: 3
  sandbox:
    allow_network: false
    allow_file_write: false
    temp_dir: "./temp"

# Auto-evolution
auto_evolution:
  enabled: true
  performance_threshold: 0.15
  min_runs_before_evolution: 3
  check_interval_minutes: 60
  max_versions_per_node: 10
  keep_best_n_versions: 3
  mutation_temperature: 0.7

# Quality evaluation
quality_evaluation:
  enabled: true
  evaluate_steps:
    strategy: true
    code: true
    tests: true
    final: true
  thresholds:
    strategy_min: 0.70
    code_quality_min: 0.75
    test_coverage_min: 0.80
    final_min: 0.80
    auto_adjust: true
    adjustment_window: 100
  max_iterations: 3
  improvement_threshold: 0.05
  feedback:
    include_suggestions: true
    include_examples: true
    store_in_rag: true
    learn_from_success: true

# Storage paths
registry:
  path: "./registry"
  backup_enabled: true
  backup_interval_hours: 24
  max_backup_count: 7

nodes:
  path: "./nodes"
  artifacts_path: "./artifacts"

rag_memory:
  path: "./rag_memory"
  use_qdrant: false
  max_embedding_content_length: 1000

# Logging
logging:
  level: "INFO"
  file: "code_evolver.log"
  max_file_size_mb: 10
  backup_count: 5
  console:
    enabled: true
    use_colors: true

# Chat interface
chat:
  prompt: "CodeEvolver> "
  history_file: ".code_evolver_history"
  max_history: 1000
  show_thinking: false
  show_metrics: true
  show_workflow: true
  auto_save_context: true
  workflow_mode:
    enabled: true
    detect_keywords: ["and", "then", "translate", "convert"]
    min_steps: 2
    max_steps: 10
  default_workflow_context:
    priority: "medium"
    quality_level: "production"
    speed_requirement: "balanced"
    max_iterations: 3
    allow_escalation: true

# Testing
testing:
  enabled: true
  auto_escalate: true
  max_escalation_attempts: 6
  test_driven_development: true
  initial_optimization_iterations: 3
  optimization_score_threshold: 0.1

# Optimization
optimization:
  enabled: true
  cloud_optimization:
    enabled: true
    triggers:
      offline_batch: true
      quality_threshold: 0.65
      reuse_threshold: 10
      explicit_request: true
    targets:
      workflows: true
      tools: true
      code: true
      system: true
    levels:
      local_only: false
      cloud_deep_dive: true
      recursive: true
    max_cost_per_day: 50.00
    max_tokens_per_optimization: 100000

optimization_pressure:
  high:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    min_quality_threshold: 0.60
    max_latency_ms: 1000
  medium:
    optimization_level: "cloud"
    max_cost: 2.00
    allow_cloud: true
    min_quality_threshold: 0.75
    max_latency_ms: 30000
  low:
    optimization_level: "cloud"
    max_cost: 50.00
    allow_cloud: true
    recursive: true
    min_quality_threshold: 0.85
    max_latency_ms: null

build:
  app_name: "CodeEvolver"
  version: "0.1.0"
  icon: null
