  ### Example 4: Build a Thesaurus
  ```python
  def get_thesaurus_entry(word):
      """Get synonyms and antonyms for a word."""
      result = call_tool("free_dictionary_api", json.dumps({
          "word": word
      }))

      data = json.loads(result)
      if data['success']:
          thesaurus = {}

          for meaning in data['meanings']:
              pos = meaning['partOfSpeech']

              if pos not in thesaurus:
                  thesaurus[pos] = {
                      'synonyms': set(),
                      'antonyms': set()
                  }

              # Collect synonyms
              if meaning.get('synonyms'):
                  thesaurus[pos]['synonyms'].update(meaning['synonyms'])

              for defn in meaning.get('definitions', []):
                  if defn.get('synonyms'):
                      thesaurus[pos]['synonyms'].update(defn['synonyms'])
                  if defn.get('antonyms'):
                      thesaurus[pos]['antonyms'].update(defn['antonyms'])

              # Collect antonyms
              if meaning.get('antonyms'):
                  thesaurus[pos]['antonyms'].update(meaning['antonyms'])

          return {
              'word': data['word'],
              'thesaurus': {
                  pos: {
                      'synonyms': sorted(list(data['synonyms'])),
                      'antonyms': sorted(list(data['antonyms']))
                  }
                  for pos, data in thesaurus.items()
              }
          }

  # Use the thesaurus
  entry = get_thesaurus_entry("happy")
  if entry:
      print(f"Thesaurus entry for: {entry['word']}\n")
      for pos, data in entry['thesaurus'].items():
          print(f"{pos.upper()}:")
          if data['synonyms']:
              print(f"  Synonyms: {', '.join(data['synonyms'])}")
          if data['antonyms']:
              print(f"  Antonyms: {', '.join(data['antonyms'])}")
          print()
  ```

