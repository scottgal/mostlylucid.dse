  ### Example 10: Smart Word Lookup with Fallbacks
  ```python
  def smart_lookup(word):
      """Look up a word with smart fallbacks."""
      # Try exact match
      result = call_tool("free_dictionary_api", json.dumps({
          "word": word.lower()
      }))

      data = json.loads(result)

      if data['success']:
          return format_definition(data)
      else:
          # Try without special characters
          cleaned = ''.join(c for c in word if c.isalnum())
          result = call_tool("free_dictionary_api", json.dumps({
              "word": cleaned.lower()
          }))

          data = json.loads(result)
          if data['success']:
              print(f"(Showing results for '{cleaned}' instead)\n")
              return format_definition(data)
          else:
              return f"Could not find definition for '{word}'"

  def format_definition(data):
      """Format definition data nicely."""
      output = f"\n{data['word'].upper()}\n"
      output += "=" * len(data['word']) + "\n"

      for meaning in data['meanings'][:2]:  # First 2 parts of speech
          output += f"\n{meaning['partOfSpeech']}\n"
          for i, defn in enumerate(meaning['definitions'][:2], 1):  # First 2 definitions
              output += f"  {i}. {defn['definition']}\n"

      return output

  # Try looking up words
  print(smart_lookup("programming"))
  print(smart_lookup("serendipity"))
  print(smart_lookup("AI"))  # May fail, tries fallback
  ```

