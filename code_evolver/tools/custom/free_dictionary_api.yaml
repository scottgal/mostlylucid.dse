  def enhance_sentence(sentence, word_to_replace):
      """Suggest better words to replace a word in a sentence."""
      result = call_tool("free_dictionary_api", json.dumps({
          "word": word_to_replace
      }))

      data = json.loads(result)
      if data['success']:
          print(f"Original: {sentence}\n")
          print(f"Alternatives for '{word_to_replace}':\n")

          for meaning in data['meanings']:
              if meaning.get('synonyms'):
                  print(f"As a {meaning['partOfSpeech']}:")
                  for syn in meaning['synonyms'][:3]:
                      enhanced = sentence.replace(word_to_replace, syn)
                      print(f"  â†’ {enhanced}")
                  print()

  # Enhance writing
  enhance_sentence(
      "The presentation was very good.",
      "good"
  )
  ```

