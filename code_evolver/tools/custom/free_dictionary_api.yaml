usage_notes: |
  ## Free Dictionary API Tool

  Comprehensive dictionary with definitions, phonetics, pronunciations,
  examples, synonyms, and antonyms. Perfect for language learning,
  writing, and vocabulary building. No API key required.

  ## Usage Examples

  ### Example 1: Look Up a Word
  ```python
  from node_runtime import call_tool
  import json

  result = call_tool("free_dictionary_api", json.dumps({
      "word": "serendipity"
  }))

  data = json.loads(result)
  if data['success']:
      print(f"Word: {data['word']}\n")

      # Phonetics
      if data.get('phonetics'):
          for phonetic in data['phonetics']:
              if phonetic.get('text'):
                  print(f"Pronunciation: {phonetic['text']}")
              if phonetic.get('audio'):
                  print(f"Audio: {phonetic['audio']}")

      # Meanings
      for meaning in data['meanings']:
          print(f"\n{meaning['partOfSpeech'].upper()}:")
          for i, definition in enumerate(meaning['definitions'], 1):
              print(f"  {i}. {definition['definition']}")
              if definition.get('example'):
                  print(f"     Example: \"{definition['example']}\"")
  ```

