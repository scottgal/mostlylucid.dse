name: "Free Dictionary API"
type: "custom"
description: "Get comprehensive word definitions, phonetics, pronunciations, meanings, synonyms, antonyms, and usage examples. Supports multiple languages. No authentication required. Perfect for language learning, writing assistance, and vocabulary building."
cost_tier: "free"
speed_tier: "very-fast"
quality_tier: "excellent"
max_output_length: "long"
custom:
  module: "src.free_dictionary_tool"
  class: "FreeDictionaryTool"
  config:
    api_base: "https://api.dictionaryapi.dev/api/v2/entries"
    cache_ttl_hours: 720  # 30 days (definitions don't change)

input_schema:
  word:
    type: string
    description: "Word to look up"
    required: true
    example: "serendipity"

  language:
    type: string
    description: "Language code (ISO 639-1)"
    required: false
    default: "en"
    enum: ["en", "es", "fr", "de", "it", "pt", "ru", "ja", "ko", "hi", "ar"]

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: "Whether the operation succeeded"
    word:
      type: string
      description: "The word queried"
    phonetics:
      type: array
      description: "Pronunciation information"
      items:
        type: object
        properties:
          text:
            type: string
            description: "Phonetic spelling"
          audio:
            type: string
            description: "Audio pronunciation URL"
    meanings:
      type: array
      description: "Word meanings by part of speech"
      items:
        type: object
        properties:
          partOfSpeech:
            type: string
            description: "Part of speech (noun, verb, adjective, etc.)"
          definitions:
            type: array
            description: "Definitions with examples"
          synonyms:
            type: array
            description: "Synonyms"
          antonyms:
            type: array
            description: "Antonyms"
    error:
      type: string
      description: "Error message if failed"

tags: ["dictionary", "language", "definitions", "vocabulary", "education", "free", "no-auth"]

examples:
  - description: "Look up a word"
    input:
      word: "hello"
      language: "en"
    output:
      success: true
