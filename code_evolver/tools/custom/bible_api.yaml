name: "Bible API"
type: "custom"
description: "Access Bible verses, passages, books, and chapters from multiple translations (KJV, NIV, ESV, etc.). Search by book, chapter, verse, or keyword. No authentication required."
cost_tier: "free"
speed_tier: "fast"
quality_tier: "excellent"
max_output_length: "long"
custom:
  module: "src.bible_api_tool"
  class: "BibleApiTool"
  config:
    api_base: "https://bible-api.com"
    cache_ttl_hours: 720  # 30 days (biblical text doesn't change)

input_schema:
  reference:
    type: string
    description: "Bible reference (e.g., 'John 3:16', 'Genesis 1:1-3', 'Psalm 23')"
    required: true
    example: "John 3:16"

  translation:
    type: string
    description: "Bible translation"
    required: false
    default: "kjv"
    enum: ["kjv", "web", "clementine"]

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: "Whether the operation succeeded"
    reference:
      type: string
      description: "The reference queried"
    text:
      type: string
      description: "The verse text"
    translation_name:
      type: string
      description: "Translation used"
    verses:
      type: array
      description: "Individual verses"
      items:
        type: object
        properties:
          book_name:
            type: string
          chapter:
            type: integer
          verse:
            type: integer
          text:
            type: string
    error:
      type: string
      description: "Error message if failed"

tags: ["bible", "scripture", "religion", "christian", "verses", "free", "no-auth"]

examples:
  - description: "Get a single verse"
    input:
      reference: "John 3:16"
      translation: "kjv"
    output:
      success: true
      reference: "John 3:16"
      text: "For God so loved the world, that he gave his only begotten Son..."
      translation_name: "King James Version"

  - description: "Get multiple verses"
    input:
      reference: "Genesis 1:1-3"
    output:
      success: true
      reference: "Genesis 1:1-3"
      verses:
        - book_name: "Genesis"
          chapter: 1
          verse: 1
          text: "In the beginning God created the heaven and the earth."

usage_notes: |
  ## Bible API

  Access Bible verses and passages from multiple translations.
  Search by reference or keywords. No API key required.

  ## Usage Examples

  ### Example 1: Get Famous Verses
  ```python
  from node_runtime import call_tool
  import json

  verses = [
      "John 3:16",
      "Psalm 23:1",
      "Proverbs 3:5-6",
      "Romans 8:28",
      "Philippians 4:13"
  ]

  for ref in verses:
      result = call_tool("bible_api", json.dumps({
          "reference": ref
      }))

      data = json.loads(result)
      if data['success']:
          print(f"\n{ref}")
          print(f"{data['text']}")
  ```

  ### Example 2: Read Entire Chapter
  ```python
  result = call_tool("bible_api", json.dumps({
      "reference": "Psalm 23"
  }))

  data = json.loads(result)
  if data['success']:
      print(f"{data['reference']}\n")
      for verse in data['verses']:
          print(f"{verse['verse']}. {verse['text']}")
  ```

  ### Example 3: Compare Translations
  ```python
  reference = "John 1:1"
  translations = ["kjv", "web"]

  print(f"Comparing {reference} across translations:\n")

  for trans in translations:
      result = call_tool("bible_api", json.dumps({
          "reference": reference,
          "translation": trans
      }))

      data = json.loads(result)
      if data['success']:
          print(f"{data['translation_name']}:")
          print(f"  {data['text']}\n")
  ```

  ### Example 4: Daily Verse
  ```python
  import random

  # Collection of popular verses
  popular_verses = [
      "Jeremiah 29:11", "Psalm 46:1", "Isaiah 41:10",
      "Matthew 6:33", "2 Corinthians 5:7", "Psalm 27:1"
  ]

  verse_ref = random.choice(popular_verses)
  result = call_tool("bible_api", json.dumps({
      "reference": verse_ref
  }))

  data = json.loads(result)
  if data['success']:
      print(f"Daily Verse: {verse_ref}")
      print(f"\n{data['text']}")
  ```

  ### Example 5: Study Guide Generator
  ```python
  def create_study_guide(topic, verses):
      """Create a Bible study guide for a topic."""
      print(f"BIBLE STUDY GUIDE: {topic.upper()}\n")
      print("=" * 60)

      for i, ref in enumerate(verses, 1):
          result = call_tool("bible_api", json.dumps({
              "reference": ref
          }))

          data = json.loads(result)
          if data['success']:
              print(f"\n{i}. {ref}")
              print(f"   {data['text']}")

      print("\n" + "=" * 60)

  # Create study guides
  create_study_guide("Faith", [
      "Hebrews 11:1",
      "Romans 10:17",
      "2 Corinthians 5:7",
      "James 2:17"
  ])

  create_study_guide("Love", [
      "1 Corinthians 13:4-7",
      "John 13:34-35",
      "1 John 4:8",
      "Romans 13:10"
  ])
  ```

  ## Supported Translations

  - **kjv**: King James Version (default)
  - **web**: World English Bible
  - **clementine**: Clementine Latin Vulgate

  ## Reference Formats

  - Single verse: "John 3:16"
  - Verse range: "Genesis 1:1-5"
  - Entire chapter: "Psalm 23"
  - Multiple chapters: "John 1-3"

  ## Common Book Abbreviations

  - Old Testament: Gen, Exod, Lev, Num, Deut, Josh, Judg, Ruth, 1Sam, 2Sam, etc.
  - New Testament: Matt, Mark, Luke, John, Acts, Rom, 1Cor, 2Cor, Gal, Eph, etc.
  - Psalms: Ps or Psalm
  - Proverbs: Prov

  ## Use Cases

  - Daily devotional apps
  - Bible study tools
  - Scripture reference lookups
  - Educational content
  - Sermon preparation
  - Memorization aids
