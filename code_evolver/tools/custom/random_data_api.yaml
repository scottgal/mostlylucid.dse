name: "Random Data API"
type: "custom"
description: "Get random quotes, facts, advice, cat facts, dog facts, Chuck Norris facts, and more. Perfect for adding interesting content to applications. No authentication required."
cost_tier: "free"
speed_tier: "very-fast"
quality_tier: "good"
max_output_length: "short"
custom:
  module: "src.random_data_api_tool"
  class: "RandomDataApiTool"
  config:
    apis:
      quotes: "https://api.quotable.io/random"
      advice: "https://api.adviceslip.com/advice"
      cat_facts: "https://catfact.ninja/fact"
      dog_facts: "https://dog-api.kinduff.com/api/facts"
      chuck_norris: "https://api.chucknorris.io/jokes/random"
      useless_facts: "https://uselessfacts.jsph.pl/random.json?language=en"
    cache_ttl_hours: 0  # Don't cache random content

input_schema:
  data_type:
    type: string
    description: "Type of random data to fetch"
    required: true
    enum: ["quote", "advice", "cat_fact", "dog_fact", "chuck_norris", "useless_fact", "all"]
    default: "quote"

  count:
    type: integer
    description: "Number of items to return (max 10)"
    required: false
    default: 1
    maximum: 10

  category:
    type: string
    description: "Category filter (for quotes and Chuck Norris)"
    required: false

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: "Whether the operation succeeded"
    data_type:
      type: string
      description: "Type of data returned"
    items:
      type: array
      description: "Array of random data items"
      items:
        type: object
        properties:
          text:
            type: string
            description: "The random text/quote/fact"
          author:
            type: string
            description: "Author (for quotes)"
          source:
            type: string
            description: "Source/category"
    error:
      type: string
      description: "Error message if failed"

tags: ["random", "quotes", "facts", "fun", "content", "free", "no-auth"]

examples:
  - description: "Get random quote"
    input:
      data_type: "quote"
    output:
      success: true
      data_type: "quote"
      items:
        - text: "The only way to do great work is to love what you do."
          author: "Steve Jobs"
          source: "inspirational"

  - description: "Get cat fact"
    input:
      data_type: "cat_fact"
    output:
      success: true
      data_type: "cat_fact"
      items:
        - text: "Cats sleep 70% of their lives."
          source: "cat_facts"

  - description: "Get multiple random items"
    input:
      data_type: "all"
      count: 3
    output:
      success: true
      items:
        - text: "Quote..."
          data_type: "quote"
        - text: "Fact..."
          data_type: "cat_fact"
        - text: "Advice..."
          data_type: "advice"

usage_notes: |
  ## Random Data API

  Get random inspirational quotes, advice, facts, and fun content.
  Perfect for adding variety and engagement to your applications.

  ## Usage Examples

