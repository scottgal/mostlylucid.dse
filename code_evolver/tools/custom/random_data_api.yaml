          '!dogfact': 'dog_fact',
          '!chuck': 'chuck_norris',
          '!fact': 'useless_fact'
      }

      data_type = command_map.get(command)
      if not data_type:
          return "Unknown command!"

      result = call_tool("random_data_api", json.dumps({
          "data_type": data_type
      }))

      data = json.loads(result)
      if data['success']:
          item = data['items'][0]
          response = f"**{data_type.replace('_', ' ').title()}:**\n{item['text']}"

          if item.get('author'):
              response += f"\nâ€” *{item['author']}*"

          return response

  # Simulate bot commands
  commands = ['!quote', '!advice', '!catfact', '!chuck']
  for cmd in commands:
      print(f"\nUser: {cmd}")
      print(f"Bot: {bot_random_command(cmd)}")
  ```

