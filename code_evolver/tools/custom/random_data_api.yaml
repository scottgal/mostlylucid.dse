  ### Example 6: Content Filler for Apps
  ```python
  def fill_content_slots(num_slots):
      """Fill content slots with random interesting data."""
      content = []

      data_types = ["quote", "advice", "cat_fact", "useless_fact"]

      for i in range(num_slots):
          data_type = data_types[i % len(data_types)]

          result = call_tool("random_data_api", json.dumps({
              "data_type": data_type
          }))

          data = json.loads(result)
          if data['success']:
              item = data['items'][0]
              content.append({
                  'slot': i + 1,
                  'type': data_type,
                  'content': item['text'],
                  'meta': item.get('author', item.get('source', ''))
              })

      return content

  # Fill 8 content slots
  slots = fill_content_slots(8)
  for slot in slots:
      print(f"\nSlot {slot['slot']} ({slot['type']}):")
      print(f"  {slot['content']}")
      if slot['meta']:
          print(f"  [{slot['meta']}]")
  ```

