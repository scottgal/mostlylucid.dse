code_template: |
  # Example: How to use Httpbin
  import requests

  def test_get(params=None):
      """
      Test GET request.

      Args:
          params: Optional query parameters (dict)

      Returns:
          Dictionary with request details

      Response Format:
          {
            "args": {"key": "value"},
            "headers": {...},
            "origin": "123.45.67.89",
            "url": "https://httpbin.org/get"
          }
      """
      url = "https://httpbin.org/get"
      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def test_post(data=None, json_data=None):
      """
      Test POST request.

      Args:
          data: Form data (dict)
          json_data: JSON data (dict)

      Returns:
          Dictionary with request details including posted data
      """
      url = "https://httpbin.org/post"

      if json_data:
          response = requests.post(url, json=json_data)
      else:
          response = requests.post(url, data=data)

      response.raise_for_status()
      return response.json()

  def test_headers(custom_headers=None):
      """
      Test request headers.

      Args:
          custom_headers: Optional custom headers (dict)

      Returns:
          Dictionary with all request headers
      """
      url = "https://httpbin.org/headers"
      response = requests.get(url, headers=custom_headers)
      response.raise_for_status()

      return response.json()

  def test_status_code(code):
      """
      Test specific HTTP status code.

      Args:
          code: HTTP status code to test (e.g., 200, 404, 500)

      Returns:
          Response object (may raise exception for error codes)
      """
      url = f"https://httpbin.org/status/{code}"
      response = requests.get(url)

      return response

  def test_delay(seconds):
      """
      Test delayed response.

      Args:
          seconds: Delay in seconds (max 10)

      Returns:
          Dictionary with request details
      """
      url = f"https://httpbin.org/delay/{min(seconds, 10)}"
      response = requests.get(url)
      response.raise_for_status()

      return response.json()

  def test_basic_auth(username, password):
      """
      Test basic authentication.

      Args:
          username: Username for basic auth
          password: Password for basic auth

      Returns:
          Dictionary with authentication result
      """
      url = f"https://httpbin.org/basic-auth/{username}/{password}"
      response = requests.get(url, auth=(username, password))
      response.raise_for_status()

      return response.json()

