  # Example: How to use ReqRes
  import requests

  def list_users(page=1):
      """
      Get list of users (paginated).

      Args:
          page: Page number (default: 1)

      Returns:
          Dictionary with user data and pagination info

      Response Format:
          {
            "page": 1,
            "per_page": 6,
            "total": 12,
            "total_pages": 2,
            "data": [
              {
                "id": 1,
                "email": "george.bluth@reqres.in",
                "first_name": "George",
                "last_name": "Bluth",
                "avatar": "https://..."
              }
            ]
          }
      """
      url = "https://reqres.in/api/users"
      params = {"page": page}

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def get_user(user_id):
      """
      Get single user by ID.

      Args:
          user_id: User ID (1-12)

      Returns:
          Dictionary with user data
      """
      url = f"https://reqres.in/api/users/{user_id}"
      response = requests.get(url)
      response.raise_for_status()

      return response.json()

  def create_user(name, job):
      """
      Create a new user (simulated).

      Args:
          name: User name
          job: User job title

      Returns:
          Dictionary with created user data including ID and timestamp
      """
      url = "https://reqres.in/api/users"
      data = {
          "name": name,
          "job": job
      }

      response = requests.post(url, json=data)
      response.raise_for_status()

      return response.json()

  def update_user(user_id, name=None, job=None):
      """
      Update user (simulated).

      Args:
          user_id: User ID
          name: New name (optional)
          job: New job title (optional)

      Returns:
          Dictionary with updated user data and timestamp
      """
      url = f"https://reqres.in/api/users/{user_id}"
      data = {}

      if name:
          data["name"] = name
      if job:
          data["job"] = job

      response = requests.put(url, json=data)
      response.raise_for_status()

      return response.json()

  def delete_user(user_id):
      """
      Delete user (simulated).

      Args:
          user_id: User ID

      Returns:
          True if successful (204 status)
      """
      url = f"https://reqres.in/api/users/{user_id}"
      response = requests.delete(url)
      response.raise_for_status()

      return response.status_code == 204

  def register_user(email, password):
      """
      Register user (simulated).

      Args:
          email: User email
          password: User password

      Returns:
          Dictionary with token
      """
      url = "https://reqres.in/api/register"
      data = {
          "email": email,
          "password": password
      }

      response = requests.post(url, json=data)
      response.raise_for_status()

      return response.json()

  def login_user(email, password):
      """
      Login user (simulated).

      Args:
          email: User email
          password: User password

      Returns:
          Dictionary with token
      """
      url = "https://reqres.in/api/login"
      data = {
          "email": email,
          "password": password
      }

      response = requests.post(url, json=data)
      response.raise_for_status()

      return response.json()

