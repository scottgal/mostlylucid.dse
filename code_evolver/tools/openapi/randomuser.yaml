  # Example: How to use Random User API
  import requests

  def generate_users(count=1, gender=None, nationality=None):
      """
      Generate random user data.

      Args:
          count: Number of users to generate (default: 1)
          gender: Optional gender filter ('male' or 'female')
          nationality: Optional nationality (e.g., 'us', 'gb', 'fr', 'de')

      Returns:
          Dictionary with user data

      Response Format:
          {
            "results": [
              {
                "gender": "female",
                "name": {
                  "title": "Miss",
                  "first": "Jennie",
                  "last": "Nichols"
                },
                "location": {...},
                "email": "jennie.nichols@example.com",
                "login": {...},
                "dob": {...},
                "registered": {...},
                "phone": "(272) 790-0888",
                "cell": "(489) 330-2385",
                "id": {...},
                "picture": {
                  "large": "https://...",
                  "medium": "https://...",
                  "thumbnail": "https://..."
                },
                "nat": "US"
              }
            ],
            "info": {
              "seed": "...",
              "results": 1,
              "page": 1,
              "version": "1.4"
            }
          }
      """
      url = "https://randomuser.me/api/"
      params = {"results": count}

      if gender:
          params["gender"] = gender
      if nationality:
          params["nat"] = nationality

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def generate_user(gender=None, nationality=None):
      """
      Generate a single random user.

      Args:
          gender: Optional gender ('male' or 'female')
          nationality: Optional nationality code

      Returns:
          Single user dictionary
      """
      result = generate_users(count=1, gender=gender, nationality=nationality)
      return result['results'][0]

  def generate_users_with_fields(count=1, include_fields=None, exclude_fields=None):
      """
      Generate users with specific fields only.

      Args:
          count: Number of users
          include_fields: List of fields to include (e.g., ['name', 'email'])
          exclude_fields: List of fields to exclude

      Returns:
          Dictionary with user data

      Available fields:
          gender, name, location, email, login, registered, dob, phone, cell, id, picture, nat
      """
      url = "https://randomuser.me/api/"
      params = {"results": count}

      if include_fields:
          params["inc"] = ",".join(include_fields)
      if exclude_fields:
          params["exc"] = ",".join(exclude_fields)

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def generate_users_with_seed(seed, count=1):
      """
      Generate users with a specific seed for reproducibility.

      Args:
          seed: Seed string for reproducible results
          count: Number of users

      Returns:
          Dictionary with user data
      """
      url = "https://randomuser.me/api/"
      params = {
          "results": count,
          "seed": seed
      }

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

