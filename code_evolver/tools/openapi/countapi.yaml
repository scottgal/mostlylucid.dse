code_template: |
  # Example: How to use CountAPI
  import requests

  def create_counter(namespace, key, initial_value=0):
      """
      Create a new counter.

      Args:
          namespace: Namespace for the counter (e.g., domain name)
          key: Unique key for the counter
          initial_value: Starting value (default: 0)

      Returns:
          Dictionary with counter info

      Response Format:
          {
            "namespace": "my-namespace",
            "key": "my-key",
            "value": 0
          }
      """
      url = f"https://api.countapi.xyz/create"
      params = {
          "namespace": namespace,
          "key": key,
          "value": initial_value
      }

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def increment_counter(namespace, key, amount=1):
      """
      Increment a counter.

      Args:
          namespace: Namespace for the counter
          key: Counter key
          amount: Amount to increment by (default: 1)

      Returns:
          Dictionary with new counter value
      """
      url = f"https://api.countapi.xyz/hit/{namespace}/{key}"

      if amount != 1:
          url = f"https://api.countapi.xyz/update/{namespace}/{key}"
          params = {"amount": amount}
          response = requests.get(url, params=params)
      else:
          response = requests.get(url)

      response.raise_for_status()
      return response.json()

  def get_counter(namespace, key):
      """
      Get current counter value without incrementing.

      Args:
          namespace: Namespace for the counter
          key: Counter key

      Returns:
          Dictionary with counter value
      """
      url = f"https://api.countapi.xyz/get/{namespace}/{key}"
      response = requests.get(url)
      response.raise_for_status()

      return response.json()

  def set_counter(namespace, key, value):
      """
      Set counter to a specific value.

      Args:
          namespace: Namespace for the counter
          key: Counter key
          value: New value to set

      Returns:
          Dictionary with updated counter value
      """
      url = f"https://api.countapi.xyz/set/{namespace}/{key}"
      params = {"value": value}

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def get_stats(namespace, key):
      """
      Get counter statistics.

      Args:
          namespace: Namespace for the counter
          key: Counter key

      Returns:
          Dictionary with counter statistics
      """
      url = f"https://api.countapi.xyz/info/{namespace}/{key}"
      response = requests.get(url)
      response.raise_for_status()

      return response.json()

