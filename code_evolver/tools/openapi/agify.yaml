code_template: |
  # Example: How to use Agify.io
  import requests

  def predict_age(name, country_id=None):
      """
      Predict age from a first name.

      Args:
          name: First name to predict age for (string)
          country_id: Optional two-letter country code to improve accuracy (e.g., 'US', 'GB')

      Returns:
          Dictionary with 'name', 'age', and 'count' (sample size)

      Response Format:
          {
            "name": "michael",
            "age": 66,
            "count": 233514
          }
      """
      url = "https://api.agify.io"
      params = {"name": name}

      if country_id:
          params["country_id"] = country_id

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

  def predict_age_batch(names):
      """
      Predict ages for multiple names in a single request.

      Args:
          names: List of names (max 10 per request)

      Returns:
          List of predictions for each name
      """
      url = "https://api.agify.io"
      params = [("name[]", name) for name in names[:10]]  # Max 10 names

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.json()

