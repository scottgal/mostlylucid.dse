code_template: |
  # Example: How to use QR Code Generator API
  import requests
  from urllib.parse import quote

  def generate_qrcode(data, size=200, format='png'):
      """
      Generate QR code for given data.

      Args:
          data: Text or URL to encode
          size: Size in pixels (default: 200, max: 1000)
          format: Image format (png, gif, jpeg, jpg, svg)

      Returns:
          Binary image data

      Note:
          - Size is for both width and height (square)
          - Data is automatically URL-encoded
      """
      url = "https://api.qrserver.com/v1/create-qr-code/"
      params = {
          'data': data,
          'size': f"{size}x{size}",
          'format': format
      }

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.content

  def generate_qrcode_with_colors(data, size=200, fgcolor='000000', bgcolor='ffffff'):
      """
      Generate QR code with custom colors.

      Args:
          data: Text or URL to encode
          size: Size in pixels
          fgcolor: Foreground color in hex (without #)
          bgcolor: Background color in hex (without #)

      Returns:
          Binary image data
      """
      url = "https://api.qrserver.com/v1/create-qr-code/"
      params = {
          'data': data,
          'size': f"{size}x{size}",
          'color': fgcolor,
          'bgcolor': bgcolor
      }

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.content

  def generate_qrcode_with_margin(data, size=200, margin=10):
      """
      Generate QR code with custom margin.

      Args:
          data: Text or URL to encode
          size: Size in pixels
          margin: Margin in modules (default: 10, min: 0)

      Returns:
          Binary image data
      """
      url = "https://api.qrserver.com/v1/create-qr-code/"
      params = {
          'data': data,
          'size': f"{size}x{size}",
          'margin': margin
      }

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.content

  def save_qrcode(qrcode_data, filename):
      """
      Save QR code to file.

      Args:
          qrcode_data: Binary QR code data
          filename: Output filename
      """
      with open(filename, 'wb') as f:
          f.write(qrcode_data)

  def generate_url_for_qrcode(data, size=200):
      """
      Generate URL for QR code (no download).

      Args:
          data: Text or URL to encode
          size: Size in pixels

      Returns:
          URL string for the QR code image
      """
      base_url = "https://api.qrserver.com/v1/create-qr-code/"
      return f"{base_url}?data={quote(data)}&size={size}x{size}"

