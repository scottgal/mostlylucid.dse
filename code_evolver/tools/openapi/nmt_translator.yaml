name: "NMT Translation Service"
type: "openapi"
description: "Neural Machine Translation service for translating text between languages. VERY FAST but can be inaccurate - MUST validate output with translation_quality_checker for repeated characters and garbled text. Uses ISO 639 two-letter language codes (e.g., 'en', 'es', 'fr', 'de'). Get supported languages from GET /languages endpoint. Uses OpenAPI spec from http://localhost:8000/openapi.json."
cost_tier: "low"
speed_tier: "very-fast"
quality_tier: "good"
max_output_length: "long"
openapi:
  spec_url: "http://localhost:8000/openapi.json"
  base_url: "http://localhost:8000"
code_template: |
  # Example: How to use the NMT Translation Service
  # IMPORTANT: Uses ISO 639 two-letter language codes
  import requests
  import json

  def get_supported_languages():
      """
      Get list of supported language codes from the API.

      Returns:
          List of ISO 639 two-letter language codes
      """
      url = "http://localhost:8000/languages"
      response = requests.get(url)
      response.raise_for_status()
      return response.json()

  def translate_text(text, source_lang="en", target_lang="es"):
      """
      Translate text using the NMT service.

      Args:
          text: Text to translate
          source_lang: ISO 639 two-letter source language code (e.g., 'en', 'es', 'fr', 'de')
          target_lang: ISO 639 two-letter target language code

      Returns:
          Translated text (string)

      Response Format:
          The API returns: {"translations": ["translated text"]}
          This function extracts and returns the first translation.

      Note:
          - Use get_supported_languages() to see all available language codes
          - Language codes must be ISO 639 two-letter codes
          - Response contains "translations" array, not "translated_text"
      """
      url = "http://localhost:8000/translate"

      payload = {
          "text": text,
          "source_lang": source_lang,
          "target_lang": target_lang
      }

      response = requests.post(url, json=payload)
      response.raise_for_status()

      result = response.json()
      # Response has "translations" array
      translations = result.get("translations", [])
      if translations:
          return translations[0]  # Return first translation
      return ""

  # Usage example:
