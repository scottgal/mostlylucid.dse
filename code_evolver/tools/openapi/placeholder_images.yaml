  # Example: How to use Placeholder Images
  import requests

  def generate_placeholder(width, height=None, bgcolor=None, textcolor=None, text=None, format='png'):
      """
      Generate placeholder image.

      Args:
          width: Image width in pixels
          height: Image height (defaults to width for square)
          bgcolor: Background color in hex (without #)
          textcolor: Text color in hex (without #)
          text: Custom text to display
          format: Image format (png, jpg, jpeg, gif, webp)

      Returns:
          Binary image data

      URL Format:
          https://via.placeholder.com/WIDTHxHEIGHT/BGCOLOR/TEXTCOLOR?text=TEXT
      """
      if height is None:
          height = width

      url = f"https://via.placeholder.com/{width}x{height}"

      # Add colors if specified
      if bgcolor:
          url += f"/{bgcolor}"
          if textcolor:
              url += f"/{textcolor}"

      # Add format
      url += f".{format}"

      # Add custom text
      params = {}
      if text:
          params['text'] = text

      response = requests.get(url, params=params)
      response.raise_for_status()

      return response.content

  def generate_square_placeholder(size, text=None):
      """
      Generate square placeholder image.

      Args:
          size: Width and height in pixels
          text: Optional custom text

      Returns:
          Binary image data
      """
      return generate_placeholder(size, size, text=text)

  def generate_colored_placeholder(width, height, bgcolor='cccccc', textcolor='000000', text=None):
      """
      Generate colored placeholder image.

      Args:
          width: Image width
          height: Image height
          bgcolor: Background color (hex without #)
          textcolor: Text color (hex without #)
          text: Custom text

      Returns:
          Binary image data
      """
      return generate_placeholder(width, height, bgcolor, textcolor, text)

  def save_placeholder(image_data, filename):
      """
      Save placeholder image to file.

      Args:
          image_data: Binary image data
          filename: Output filename
      """
      with open(filename, 'wb') as f:
          f.write(image_data)

  def get_placeholder_url(width, height=None, bgcolor=None, textcolor=None, text=None):
      """
      Get URL for placeholder image (no download).

      Args:
          width: Image width
          height: Image height (defaults to width)
          bgcolor: Background color
          textcolor: Text color
          text: Custom text

      Returns:
          URL string for the placeholder image
      """
      if height is None:
          height = width

      url = f"https://via.placeholder.com/{width}x{height}"

      if bgcolor:
          url += f"/{bgcolor}"
          if textcolor:
              url += f"/{textcolor}"

      if text:
          url += f"?text={text}"

      return url

