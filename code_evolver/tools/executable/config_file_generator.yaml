name: "Config File Generator"
type: "executable"
description: "Generates comprehensive config.yaml files with sensible Ollama defaults (tinyllama, llama3), detailed documentation, and instructions for changing settings. Supports both Docker and standalone modes."

cost_tier: "free"
speed_tier: "very-fast"
quality_tier: "excellent"
max_output_length: "very-long"

executable:
  command: "python"
  args: ["{tool_dir}/config_file_generator.py", "{config_json}"]

input_schema:
  config_json: "str - JSON with: tool_id (required), mode ('docker' or 'standalone', default: docker), default_model ('tinyllama', 'llama3', 'qwen2.5-coder', 'codellama', default: tinyllama)"

output_schema:
  success: "bool - Whether generation was successful"
  config_yaml: "str - Generated config.yaml with defaults and documentation"
  instructions: "str - Comprehensive configuration instructions (markdown)"
  error: "str - Error message if generation failed"

tags:
  - configuration
  - config
  - yaml
  - ollama
  - settings
  - documentation
