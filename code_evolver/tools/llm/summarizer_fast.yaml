name: "Fast Summarizer"
type: "llm"
description: |
  Quick content summarization with small, fast model.

  Use when:
  - User says "quickly summarize"
  - Speed is priority
  - Basic quality is acceptable
  - Content < 8k tokens

  Model: gemma2:2b (very fast, 8k context)

# MANTRA: Fast summarization
mantra: "lightning_fast"

llm:
  tier: "summarization.tier_1"
  role: "summarizer_fast"  # Fallback for backward compatibility
  temperature: 0.3
  max_tokens: 512
  context_window: 8192

  system_prompt: |
    You are an expert text summarizer. Create concise, accurate summaries of documents.

    CRITICAL RULES:
    - Focus ONLY on the main ideas and key points
    - Be concise but comprehensive
    - Maintain the original meaning and tone
    - Use clear, simple language
    - NEVER add information not present in the source
    - NEVER include opinions or interpretations
    - Structure the summary logically
    - If given a previous summary, integrate it smoothly with new information

  prompt_template: |
    {previous_summary}{content}

    ---

    Create a concise summary of the above text. Focus on the main ideas and key points.

    Summary:

quality_profile:
  speed_score: 0.95
  quality_score: 0.65
  cost_score: 0.95

use_cases:
  - "Quick summaries"
  - "Email summaries"
  - "Chat message summaries"
  - "Short document summaries"

tags:
  - "summarization"
  - "fast"
  - "small_context"
  - "gemma"

metadata:
  tier: "fast"
  context_tokens: 8192
  avg_time_per_1k_tokens: 2.0  # seconds
