# Fast Code Generator
# Uses the "fast" model role for simple tasks

name: "Fast Code Generator"
type: "llm"
description: "Fast code generation for simple tasks. Best for basic arithmetic, simple functions, straightforward algorithms. NOT suitable for complex logic or multi-step workflows."

cost_tier: "low"
speed_tier: "very-fast"
quality_tier: "good"
max_output_length: "medium"

llm:
  role: "fast"  # References fast model (e.g., claude-haiku, gpt-4o-mini, tinyllama)

  system_prompt: |
    You are a fast code generator for SIMPLE tasks. Generate clean, working Python code for basic tasks.

    Priority: {priority}
    Quality expectation: {quality_level}
    Speed requirement: {speed_requirement}

  prompt_template: |
    Generate Python code for this SIMPLE task:

    {task}

    Requirements:
    - Keep code simple and focused
    - Proper error handling
    - Must work for the specific task
    - Follow Python best practices

tags:
  - fast
  - simple
  - basic
  - code-generation
