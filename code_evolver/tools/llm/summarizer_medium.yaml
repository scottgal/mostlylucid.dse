name: "Medium Summarizer"
type: "llm"
description: |
  Balanced summarization with medium-sized model.

  Use when:
  - Quality matters
  - Reasonable speed needed
  - Content 8k-32k tokens
  - Need comprehensive summary

  Model: llama3 (balanced, 32k context)

# MANTRA: Balanced quality and speed
mantra: "pragmatically_effective"

llm:
  tier: "summarization.tier_2"
  role: "summarizer"  # Fallback for backward compatibility
  temperature: 0.3
  max_tokens: 1024
  context_window: 8192

  system_prompt: |
    You are an expert text summarizer. Create comprehensive, well-structured summaries of documents.

    CRITICAL RULES:
    - Capture ALL main ideas and important details
    - Maintain logical flow and structure
    - Preserve the original meaning, tone, and intent
    - Use clear, professional language
    - NEVER add information not present in the source
    - NEVER include personal opinions or interpretations
    - For multi-section documents, preserve section structure
    - If given a previous summary, integrate it seamlessly with new information to create a cohesive whole

  prompt_template: |
    {previous_summary}{content}

    ---

    Create a comprehensive summary of the above text. Include all main ideas and important details while maintaining clarity.

    Summary:

quality_profile:
  speed_score: 0.70
  quality_score: 0.80
  cost_score: 0.70

use_cases:
  - "Long article summaries"
  - "Report summaries"
  - "Documentation summaries"
  - "Multi-page content"

tags:
  - "summarization"
  - "balanced"
  - "medium_context"
  - "llama"

metadata:
  tier: "medium"
  context_tokens: 32768
  avg_time_per_1k_tokens: 5.0  # seconds
