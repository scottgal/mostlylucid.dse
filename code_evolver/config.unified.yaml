# ============================================================================
# Code Evolver - Unified LLM Configuration
# ============================================================================
#
# This is the NEW unified config structure with:
# 1. Model Registry (define models once with all metadata)
# 2. Cascading Defaults (set once, apply to all roles)
# 3. Role-specific Overrides (only when needed)
# 4. Protected Settings (embedding requires force override)
#
# USAGE:
# python chat_cli.py --config config.unified.yaml
#
# ============================================================================

llm:
  # ==========================================================================
  # MODEL REGISTRY - Define each model ONCE with all metadata
  # ==========================================================================
  models:
    # ---- Tiny Models (very fast, basic quality) ----
    tinyllama:
      name: "tinyllama"
      backend: "ollama"
      context_window: 2048
      cost: "very-low"
      speed: "very-fast"
      quality: "basic"
      timeout: 30

    # ---- Small Models (fast, good quality) ----
    phi3_mini:
      name: "phi3:mini"
      backend: "ollama"
      context_window: 4096
      cost: "low"
      speed: "very-fast"
      quality: "good"
      timeout: 60

    gemma3_4b:
      name: "gemma3:4b"
      backend: "ollama"
      context_window: 8192
      cost: "low"
      speed: "fast"
      quality: "good"
      timeout: 60

    qwen_3b:
      name: "qwen2.5-coder:3b"
      backend: "ollama"
      context_window: 32768
      cost: "low"
      speed: "very-fast"
      quality: "good"
      timeout: 60
      specialization: "code"

    # ---- Medium Models (balanced speed/quality) ----
    llama3:
      name: "llama3"
      backend: "ollama"
      context_window: 8192
      cost: "medium"
      speed: "fast"
      quality: "excellent"
      timeout: 120

    codellama_7b:
      name: "codellama:7b"
      backend: "ollama"
      context_window: 16384
      cost: "medium"
      speed: "fast"
      quality: "excellent"
      timeout: 120
      specialization: "code"

    # ---- Large Models (powerful, slower) ----
    qwen_14b:
      name: "qwen2.5-coder:14b"
      backend: "ollama"
      context_window: 32768
      cost: "high"
      speed: "medium"
      quality: "excellent"
      timeout: 300
      specialization: "code"

    deepseek_16b:
      name: "deepseek-coder-v2:16b"
      backend: "ollama"
      context_window: 131072
      cost: "very-high"
      speed: "slow"
      quality: "exceptional"
      timeout: 600
      specialization: "code"

    mistral_nemo:
      name: "mistral-nemo"
      backend: "ollama"
      context_window: 128000
      cost: "high"
      speed: "medium"
      quality: "excellent"
      timeout: 240
      specialization: "content"

    # ---- Embedding Models ----
    nomic_embed:
      name: "nomic-embed-text"
      backend: "ollama"
      context_window: 8192
      vector_size: 768
      cost: "low"
      speed: "fast"
      quality: "excellent"
      specialization: "embedding"


  # ==========================================================================
  # DEFAULTS - Cascade to ALL roles unless overridden
  # ==========================================================================
  defaults:
    god: deepseek_16b          # Most powerful local model
    escalation: qwen_14b       # Strong model for complex issues
    general: llama3            # General purpose model
    fast: gemma3_4b            # Fast for simple tasks
    veryfast: tinyllama        # Extremely fast for triage

  # ==========================================================================
  # ROLE-SPECIFIC OVERRIDES - Only specify what's different from defaults
  # ==========================================================================
  roles:
    # Default role - inherits all from defaults (no overrides needed)
    default:
      # All levels inherit from defaults above

    # Code role - override with code-specialized models
    code:
      general: codellama_7b    # Override: use code model for general tasks
      fast: qwen_3b            # Override: use code model for fast tasks
      # god, escalation, veryfast inherit from defaults

    # Content role - override god with long-context model
    content:
      god: mistral_nemo        # Override: use 128K context for novels
      # escalation, general, fast, veryfast inherit from defaults

    # Analysis role - inherits all from defaults (no overrides needed)
    analysis:
      # All levels inherit from defaults

  # ==========================================================================
  # EMBEDDING - Protected setting requiring force override
  # ==========================================================================
  embedding:
    default: nomic_embed
    allow_override: "force"    # Must explicitly override with override: force

  # ==========================================================================
  # BACKEND CONFIGURATION
  # ==========================================================================
  backends:
    ollama:
      base_url: "http://localhost:11434"
      enabled: true

    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"
      enabled: false
      max_tokens: 4096
      timeout: 120

# ==============================================================================
# SYSTEM CONFIGURATION (unchanged)
# ==============================================================================

execution:
  default_timeout_ms: 5000
  max_memory_mb: 256
  max_retries: 3
  sandbox:
    allow_network: false
    allow_file_write: false
    temp_dir: "./temp"

auto_evolution:
  enabled: true
  performance_threshold: 0.15
  min_runs_before_evolution: 3
  check_interval_minutes: 60
  max_versions_per_node: 10
  keep_best_n_versions: 3
  mutation_temperature: 0.7

quality_evaluation:
  enabled: true
  evaluate_steps:
    strategy: true
    code: true
    tests: true
    final: true
  thresholds:
    strategy_min: 0.70
    code_quality_min: 0.75
    test_coverage_min: 0.80
    final_min: 0.80
    auto_adjust: true
    adjustment_window: 100
  max_iterations: 3
  improvement_threshold: 0.05
  feedback:
    include_suggestions: true
    include_examples: true
    store_in_rag: true
    learn_from_success: true

registry:
  path: "./registry"
  backup_enabled: true
  backup_interval_hours: 24
  max_backup_count: 7

nodes:
  path: "./nodes"
  artifacts_path: "./artifacts"

rag_memory:
  path: "./rag_memory"
  use_qdrant: true
  qdrant_url: "http://localhost:6333"
  collection_name: "mostlylucid-dse-tools-rag"
  max_embedding_content_length: 1000

logging:
  level: "INFO"
  file: "code_evolver.log"
  max_file_size_mb: 10
  backup_count: 5
  console:
    enabled: true
    use_colors: true

chat:
  prompt: "CodeEvolver> "
  history_file: ".code_evolver_history"
  max_history: 1000
  show_thinking: false
  show_metrics: true
  show_workflow: true
  auto_save_context: true
  workflow_mode:
    enabled: true
    detect_keywords: ["and", "then", "translate", "convert"]
    min_steps: 2
    max_steps: 10
  default_workflow_context:
    priority: "medium"
    quality_level: "production"
    speed_requirement: "balanced"
    max_iterations: 3
    allow_escalation: true

testing:
  enabled: true
  auto_escalate: true
  max_escalation_attempts: 6
  test_driven_development: true
  initial_optimization_iterations: 3
  optimization_score_threshold: 0.1

optimization:
  enabled: true
  cloud_optimization:
    enabled: true
    triggers:
      offline_batch: true
      quality_threshold: 0.65
      reuse_threshold: 10
      explicit_request: true
    targets:
      workflows: true
      tools: true
      code: true
      system: true
    levels:
      local_only: false
      cloud_deep_dive: true
      recursive: true
    max_cost_per_day: 50.00
    max_tokens_per_optimization: 100000

optimization_pressure:
  high:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    use_specialists: true
    cache_only: true
    store_executions: false
    min_quality_threshold: 0.60
    max_latency_ms: 1000
    can_reject: true
    fallback_pressure: "medium"

  medium:
    optimization_level: "local"
    max_cost: 1.00
    allow_cloud: false
    use_specialists: true
    cache_first: true
    store_executions: true
    min_quality_threshold: 0.75
    max_latency_ms: 10000
    can_reject: true
    fallback_pressure: "low"

  low:
    optimization_level: "cloud"
    max_cost: 50.00
    allow_cloud: true
    recursive: true
    meta_optimization: true
    store_executions: true
    cluster_similar: true
    min_quality_threshold: 0.85
    max_latency_ms: null
    can_reject: false
    fallback_pressure: null

  training:
    optimization_level: "none"
    max_cost: 0.00
    allow_cloud: false
    store_all_executions: true
    cluster_similar: true
    generate_test_data: true
    prepare_fine_tuning: true
    min_quality_threshold: 0.50
    max_latency_ms: null
    can_reject: false
    fallback_pressure: null

  auto:
    enabled: true
    rules:
      - condition: "hour >= 22 or hour <= 6"
        pressure: "low"
      - condition: "system_load > 0.8"
        pressure: "high"
      - condition: "user_request"
        pressure: "medium"
      - condition: "scheduled_task"
        pressure: "low"
    default: "medium"

fine_tuning:
  enabled: false
  min_training_examples: 50
  min_quality_score: 0.85
  backends:
    - ollama

build:
  app_name: "CodeEvolver"
  version: "0.1.0"
  icon: null
  include_data:
    - "prompts/*"
    - "config.yaml"
  windows:
    console: false
    admin: false
  linux:
    create_desktop_file: true
  macos:
    bundle_identifier: "com.codeevolver.app"