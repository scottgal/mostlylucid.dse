# Grafana Dashboard Provider Configuration

apiVersion: 1

providers:
  - name: 'Code Evolver Dashboards'
    orgId: 1
    folder: 'Code Evolver'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
