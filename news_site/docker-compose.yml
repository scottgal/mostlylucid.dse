version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8000"  # External port 8080, internal 8000
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
